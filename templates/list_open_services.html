<!-- Header================================================== -->
<TMPL_INCLUDE name="base.html"/>
<TMPL_INCLUDE name="js.html"/>

   <body class="single"> 
   <TMPL_INCLUDE name="top_nav_bar_mag.html"/>

<!-- Content ================================================== --> 
<div id="content-wrap">
    <div class="row">
        <div id="main" class="eight columns">
            <article class="entry">
                <header class="entry-header">

                        <h2 class="entry-title">
                            <TMPL_IF name="app_messages" notequal value="-1">
                                <TMPL_VAR name="app_messages">
                                
                            </TMPL_IF>
                        </h2>
                        <div class="entry-meta"> 		
                        <table style="width:100%">
                            <tr> 
                                <th>Incident # </th>
                                <th>Customer Name  </th>
                                <th>Customer#  </th>
                                <th>Summary</th>
                                <th>Contact</th>
                                <th>Phone </th>
                                <th>email</th>
                                <th>Edit</th>
                                <th>Get Map</th>
                                <th>Create Quote</th>
                            </tr>
                            <TMPL_LOOP name="incidents">
                                <tr>
                                    <td><TMPL_VAR name="incdt_number"></td>
                                    <td><TMPL_VAR name="cust_name"></td>
                                    <td><TMPL_VAR name="cust_number"></td>
                                    <td><TMPL_VAR name="incdt_summary"></td>
                                    <td><TMPL_VAR name="contact"></td>
                                    <td><TMPL_VAR name="cntct_phone"></td>
                                    <td><TMPL_VAR name="cntct_email"></td>
                                    <td><TMPL_VAR name="url_edit_incdt"></td>
                                    <td><TMPL_VAR name="url_map"></td>
                                    <td><TMPL_VAR name="url_create_quote"></td>
                                </tr>
                            </TMPL_LOOP>
                        </div> 
                </header> 
                <ul class="post-nav group">
                    <li class="prev"><TMPL_VAR name="next.url"></TMPL_VAR></li>
                    <li class="next"><TMPL_VAR name="prev.url"></li>
                </ul>

            </article>
        </div>
    </div>
</div>
